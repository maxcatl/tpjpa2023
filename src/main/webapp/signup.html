<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Form</title>
    <script type="text/javascript">
        window.onload = check;
        function check()
        {
            if (document.getElementById("eleve").checked)
            {
                document.getElementById("champEleve").style.display = "inline";
            }
            else
            {
                document.getElementById("champEleve").style.display = "none";
            }

            if (document.getElementById("professeur").checked)
            {
                document.getElementById("champProfesseur").style.display = "inline";
            }
            else
            {
                document.getElementById("champProfesseur").style.display = "none";
            }
        }
   </script>
       </head>
       <body>
           <!--suppress HtmlUnknownTarget -->
           <form method="post" action="/userInfo">
               Type d'utilisateur : <input type="radio" name="AccountType" value="eleve" id="eleve" onclick="check()" required> <label for="eleve">Eleve</label>
                               <input type="radio" name="AccountType" value="professeur" id="professeur" onclick="check()" required> <label for="professeur">Professeur</label><br>
               <label for="name">Nom : </label><input type="text" size="30" name="name" id="name" required><br>
               <label for="firstname">Prénom : </label><input type="text" size="30" name="firstname" id="firstname" required><br>
               <label for="email">adresse mail : </label><input type="email" size="30" name="email" id="email" required/><br/>
               <span id="champEleve" style="display: none;"><label for="formation">Formation : </label><input type="text" size="30" name="formation" id="formation"/><br/></span>
               <span id="champProfesseur" style="display: none;"><label for="spécialité">Spécialité : </label><input type="text" size="30" name="spécialité" id="spécialité"/><br/></span>
               <input type="submit" value="valider">
           </form>
       </body>
       </html>
